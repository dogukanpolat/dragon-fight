<html>
    <head>
        <title>Dragon Fight</title>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet"> 
    </head>
    <body>

        <div class="start">
            <p>enter username</p>
            <input type="text" class="username"> <br>
            <button class="button">Start Game</button>
        </div>
        <div class="container">
            <div class="screen">
                <p class="guide">Pick a Dragon</p>
            </div>
            <div class="console">
                <h1>DRAGON FIGHT</h1>
                <p>Scoreboard</p>
                <div class="scores">
                    <p class="scoreUser">scoreUser<br>0</p>
                    <p class="scoreCPU">scoreCPU<br>0</p>
                </div>
            </div>
            <div class="horntail"></div>
            <div class="smaug"></div>
            <div class="drogorn"></div>
        </div>
        <script src="index.js"></script>
        
    </body>
</html>
